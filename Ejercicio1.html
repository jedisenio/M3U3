<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>

<body>
    <script>
      
        num1 = prompt('Ingrese la distancia:', '');
       
        if (num1 < 1000) {
            document.write('el medio apropiado es a pie ');
        }
        else {
            if (num1 > 1000 && num1 < 10000) {
                document.write('el medio apropiado es a Bicicleta ');
            }
            else {
                if (num1 > 10000 && num1 < 30000) {
                    document.write('el medio apropiado es a Colectivo ');
                }
                else {
                    if (num1 > 30000 && num1 < 100000) {
                        document.write('el medio apropiado es a Auto ');
                    }
                    else {
                        document.write('el medio apropiado es a Avion ');
                    }
                }
            }}

    </script>

</body>

</html>
